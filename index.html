<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SigmaDrone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="nav-bar">
        <div class="nav-container">
            <a href="#hjem" class="logo">
                <span class="logo-icon">Σ</span>
                <span class="logo-text">SigmaDrone</span>
            </a>
            <div class="nav-links">
                <a href="#hjem" class="nav-link active">Hjem</a>
                <a href="#prosjekter" class="nav-link">Prosjekter</a>
            </div>
        </div>
    </nav>

    <section id="hjem" class="page active">
        <div class="hero">
            <div class="hero-content">
                <h1 class="hero-title"><span>Luftfotografering</span><br>Neste Generasjon</h1>
                <div class="hero-scroll">↓</div>
            </div>
        </div>
    </section>

    <section id="prosjekter" class="page">
        <div class="content">
            <h2 class="section-title">Vårt Hovedprosjekt</h2>
            <div class="project-card">
                <div class="project-main">
                    <div class="project-info">
                        <h3>Netflix Dokumentar</h3>
                        <div class="project-stats">
                            <div class="stat">
                                <div class="stat-number">8K</div>
                                <div class="stat-label">Oppløsning</div>
                            </div>
                            <div class="stat">
                                <div class="stat-number">120fps</div>
                                <div class="stat-label">Hastighet</div>
                            </div>
                        </div>
                        <p class="project-desc">Spesialdesignet drone for langvarige naturdokumentarer. Nattfilming med termisk sensor og 360° stabilisering.</p>
                    </div>
                    <img src="prev.png" alt="Hovedprosjekt" class="project-image">
                </div>
            </div>
        </div>
    </section>

    <script>
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const target = document.querySelector(link.getAttribute('href'));
                document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
                document.querySelectorAll('.nav-link').forEach(lnk => lnk.classList.remove('active'));
                target.classList.add('active');
                link.classList.add('active');
                window.scrollTo({ top: 0, behavior: 'smooth' });
                history.pushState(null, null, link.getAttribute('href'));
            });
        });

        window.addEventListener('popstate', () => {
            const currentHash = window.location.hash || '#hjem';
            document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
            document.querySelector(currentHash).classList.add('active');
            document.querySelectorAll('.nav-link').forEach(link => 
                link.classList.toggle('active', link.getAttribute('href') === currentHash)
            );
        });
    </script>
</body>
</html>
